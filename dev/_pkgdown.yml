url: https://friendly.github.io/heplots

template:
  bootstrap: 5
  # params:
  #   bootswatch: cerulean
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}


figures:
  other.parameters:
    rgl:
      fig.asp: 1

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github, bluesky]

  components:
    reference:
      - title: HE plots
        desc:  Hypothesis-Error plots
        contents:
        - starts_with("he")
        - pairs.mlm
        - mark.H0
    
      - title: Homogeneity of Variance
        desc: Tests and plots for homogeneity of variances and covariances
        contents:
        - bartlettTests
        - boxM
        - leveneTests
        - logdetCI
        - plot.boxM
    
      - title: Robust MLMs
        desc: Robust multivariate linear models
        contents:
        - cqplot
        - Mahalanobis
        - robmlm
        - plot.robmlm
        - summary.robmlm
    
      - title: Other plots & methods
        desc: Other plots and methods for multivariate linear models
        contents:
        - coefplot
        - covEllipses
        - glance.mlm
        - uniStats
    
      - title: Utility
